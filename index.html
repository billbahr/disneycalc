<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Disney Calculator</title>
</head>
<body>
    <h1 class="title">Disney Calculator</h1>
    <div class="calculator">
        <div class="inputs">
            <label for="trip-date" class="date-label">Trip Date</label>
            <input class="travel-date" id="trip-date" type="date">
        </div>
        <div class="output">
            <p>Dining Reservations: <span class="dining-date output-result"></span></p>
            <p>DVC 7 months: <span class="dvc7-date output-result"></span></p>
            <p>DVC 11 months: <span class="dvc11-date output-result"></span></p>                        
        </div>
    </div>
    <script src="./scripts/luxon.js"></script>
    <script src="./scripts/calculate.js"></script>
</body>
</html>
