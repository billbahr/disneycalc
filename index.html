<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Disney Calculator</title>
</head>
<body>
    <h1 class="title">Disney Calculator</h1>
    <div class="calculator">
        <div class="inputs">
            <label for="trip-date" class="date-label">Trip Date</label>
            <input class="travel-date" id="trip-date" type="date">
        </div>
        <div class="outputs">
            <p>Dining Reservations: <span class="dining-date"></span></p>
            <p>DVC 7 months: <span class="dvc7-date"></span></p>
            <p>DVC 11 months: <span class="dvc11-date"></span></p>                        
        </div>
    </div>
    <script src="./scripts/luxon.js"></script>
    <script src="./scripts/calculate.js"></script>
</body>
</html>
