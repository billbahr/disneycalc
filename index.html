<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Disney Calculator</title>
</head>
<body>
    <header>
        <h1 class="title">Disney Calculator</h1>
    </header>
    <main class="calculator">
        <div class="inputs">
            <label for="trip-date" class="date-label">Trip Date</label>
            <input class="travel-date" id="trip-date" type="date">
        </div>
        <div class="output">
            <label for="dining-date" class="date-label">Dining Reservations (60 days)</label>
            <output class="dining-date output-result" id="dining-date">Ipsum lorem</output>
            <label for="park-date">DL Park Reservations (120 days)</label>
            <output class="park-date output-result" id="park-date">Ipsum lorem</output>
            <label for="dvc7-date">DVC Other Resorts (7 mo)</label>
            <output class="dvc7-date output-result" id="dvc7-date">Ipsum lorem</output>
            <label for="dvc11-date">DVC Home Resort (11 mo)</label>
            <output class="dvc11-date output-result">Ipsum lorem</output>
        </div>
    </main>
    <script src="./scripts/luxon.js"></script>
    <script src="./scripts/calculate.js"></script>
</body>
</html>
